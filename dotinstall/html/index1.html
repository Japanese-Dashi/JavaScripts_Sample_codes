<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>練習</title>
        <style>
            body{
                display: flex;
                flex-wrap: wrap;
            }
            .box{
                width: 100px;
                height: 100px;
                background-color: skyblue;
                cursor: pointer;
                transition: 0.8s;
                margin: 0 8px 8px;
            }
            .circle{
                background-color: pink;
                border-radius: 50%;
                transform: 360deg;
            }
        </style>
    </head>
    <body>
        <div class="box" id="target1"></div>
        <div class="box" id="target2"></div>
        <div class="box" id="target3"></div>

        <script src="../index1.js"></script>
    </body>
</html>
